<nav class="sidenav-content" [class.collapsed]="collapsed()">
  @for (item of navigationItems(); track item.route) {
    @if (!collapsed()) {
      <button
        mat-button
        class="nav-button"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </button>
    } @else {
      <button
        mat-icon-button
        class="nav-button-icon"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
    }
  }
  <div class="version-display">
    <div class="version-number">{{ version() }}</div>
    <div class="attribution">
      Built with PianUI by
      <a href="https://github.com/PianoNic" target="_blank" rel="noopener noreferrer" class="author-link">PianoNic</a>
    </div>
  </div>
</nav>
